<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Healthy | ავტორიზაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authorise_container">
        <h2>Clinic Healthy პორტალი</h2>

        <form id="login_form">
            <fieldset>
                <legend>შესვლა</legend>
                <label for="username">მომხმარებელი:</label>
                <input type="text" id="username" placeholder="შეიყვანეთ სახელი">

                <label for="password">პაროლი:</label>
                <input type="password" id="password" placeholder="შეიყვანეთ პაროლი">
            </fieldset>

            <fieldset>
                <legend>ტელეფონის ვერიფიკაცია</legend>
                <label for="phone_number">ტელეფონის ნომერი:</label>
                <input type="tel" id="phone_number" placeholder="+995 5XXXXXXXX">

                <label for="code">6-ნიშნა კოდი:</label>
                <input type="text" id="code" maxlength="6" placeholder="------">

                <div class="button_group">
                    <button type="button" id="send_code">კოდის გაგზავნა</button>
                    <button type="submit">შესვლა</button>
                </div>

                <p id="result"></p>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
