<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Healthy | Authorise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authorise_container">
        <h2>Clinic Healthy Portal</h2>

        <form id="login_form">
            <fieldset>
                <legend>Log In</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </fieldset>

            <fieldset>
                <legend>Phone Verification</legend>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" placeholder="+995 5XXXXXXXX">

                <label for="code">6-digit Code:</label>
                <input type="text" id="code" maxlength="6" placeholder="------">

                <div class="button_group">
                    <button type="button" id="send_code">Send Code</button>
                    <button type="submit">Log In</button>
                </div>

                <p id="result"></p>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
